<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Placement Portal</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Verdana', sans-serif;
    height: 100vh;
    background-color: #e0f7fa; /* Light cyan background */
  }
  .background-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Push the image behind other content */
    background-image: url('your-background-image.jpg'); /* Add your new background image path here */
    background-size: cover;
    background-position: center;
  }
  .header {
    text-align: center;
    padding: 0; /* Remove padding */
    margin: 0; /* Remove margin */
  }
  .header h1 {
    font-size: 48px;
    font-weight: bold;
    background: linear-gradient(#AA0000 , #fd5c63, #DE3163, #EE204D); /* Gradient colors */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
    margin: 0; /* Remove margin */
  }
  .navbar {
    padding: 1rem 0;
    margin-top: 0;
    overflow: hidden;
    background-color: #00796b; /* Teal background */
  }
  .navbar a {
    font-size: 22px;
    display: block;
    color: #ffffff; /* White text */
    text-align: center;
    padding: 10px 25px;
    text-decoration: none;
  }
  .navbar a:hover {
    background-color: #004d40; /* Darker teal on hover */
    color: #ffeb3b; /* Yellow text on hover */
  }
  .login {
    float: right;
  }
  .register {
    float: right;
    margin-right: 20px;
  }
</style>
</head>
<body>
  <div class="background-image"><img src="main.jpg" alt="Background"></div> <!-- Background image container -->
  <div class="header">
    <h1>PLACEMENT PORTAL</h1>
  </div>
  <div class="navbar">
    <div class="register">
      <a href="register.html">Register</a>
    </div>
    <div class="login">
      <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
